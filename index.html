<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>c4rli's JavaScript Quiz</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>

  <div class="wrapper card position-absolute top-50 start-50 translate-middle">
    <div id="start-screen" class="start">
      <h1 class="card-header">c4rli's JavaScript Quiz</h1>
      <div class="card-body">
        <p>
          Try to answer the following JavaScript questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <div class="d-grid p-0 m-0">
        <button id="start" onclick="playGame()" class="btn btn-primary">Start Quiz</button>
        <button id="showHighscores" class="btn btn-primary">Highscores</button>
      </div>
    </div>
    </div>

    <div id="questions" class="hide">
      <h2 class="card-header" id="question-title"></h2>
      <div class="card-body">
        <div class="alert alert-success m-2 hide" role="alert">
          Correct!
          <br>
        </div>
        <div class="alert alert-danger m-2 hide" role="alert">
          The correct answer was:
          <br><span id="correctAnswer"></span>
         
        </div>
        <div id="choices" class="choices"></div>
        
        
      </div><div class="card-footer">
          <div class="timer hide">Time: <span id="time">0</span></div>
        </div>
    </div>

    <div id="end-screen" class="hide">
      <h2 class="card-header">All done!</h2>
      <div class="card-body">
        <div id="invalidInitials" class="alert alert-danger mb-2  hide" role="alert">
          Name cannot be empty!
          <br>
        </div>
        <p>Your final score is <span id="final-score"></span>.</p>
        
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit" class="btn btn-success">Submit</button>
        </p>
      </div>
    </div>

    <div id="feedback" class="feedback hide"></div>
  </div>

  <script src="./assets/js/questions.js"></script>
  <script src="./assets/js/logic.js"></script>
</body>

</html>
